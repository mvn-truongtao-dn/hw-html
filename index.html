<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-close">
      <i class='bx bxs-left-arrow'></i>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#" class="active">
          <i class='bx bx-grid-alt' ></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-box' ></i>
          <span class="links_name">Product</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-list-ul' ></i>
          <span class="links_name">Order list</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2' ></i>
          <span class="links_name">Analytics</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-coin-stack' ></i>
          <span class="links_name">Stock</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-book-alt' ></i>
          <span class="links_name">Total order</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-user' ></i>
          <span class="links_name">Team</span>
        </a>
      </li>
  </nav>
  <section class="home-section">
    
    <nav class="nav-header">
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <span class="admin_name">Truong Tao</span>
        <!-- <i class='bx bx-chevron-down' ></i> -->
      </div>  
    </nav>

    <div class="home-content">
      <div class="content-header">
        <div class="selection-button">
          <button class="btn-alldata">All</button>        
        </div>
        <div class="createUser-button">
          <button class="btn-add"><i class='bx bx-plus'></i>CREATE</button>
        </div>
      </div>
      <div class="main-contentdata">
        <table class="dataUser_table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="list_data">
            
          </tbody>
        </table>
        <ul class="pagination">
  
        </ul>
      </div>
      
      <div class="form_user">
        <form action="">
          <div class="row">
            <div class="col-25">
              <label for="name">Name:</label>
            </div>
            <div class="col-75">
              <input type="text" name="name" id="name"  placeholder="Your name..." onchange="nameValue()">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="address">Address:</label>
            </div>
            <div class="col-75">
              <input type="text" name="address" id="address"  placeholder="Your address..." onchange="addressValue()">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone">Phone:</label>
            </div>
            <div class="col-75">
              <input type="text" name="phone" id="phone"  placeholder="Your phone..." onchange="phoneValue()">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email:</label>
            </div>
            <div class="col-75">
              <input type="email" name="email" id="email"  placeholder="Your email..." onchange="emailValue()">
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" id="btn-submit">
          </div>
          <div class="btn-submit">

          </div>
          <button type="submit" class="btn-close">X</button>

        </form>
      </div>
    </div>
    <!-- <div class="loader"></div> -->
    
  </section>

  
    <footer>
      <h1 style="text-align: center;">Footer</h1>
    </footer>
    <script src="index.js"></script>
</body>
</html>
